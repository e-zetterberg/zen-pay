version: '3'
services:
  postgres:
    image: postgres:9.4
    restart: always
    container_name: 'finalproject-postgres'
    env_file: ./containerConfig/psql.env
    ports:
      - 5432:5432
    volumes:
      - ./containerConfig/initDb.sql:/docker-entrypoint-initdb.d/initDb.sql
      - ./data/psql:/var/lib/postgresql/data
